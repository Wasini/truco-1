/**
 * Escope (&lt;a href=&quot;http://github.com/estools/escope&quot;&gt;escope&lt;/a&gt;) is an &lt;a
 * href=&quot;http://www.ecma-international.org/publications/standards/Ecma-262.htm&quot;&gt;ECMAScript&lt;/a&gt;
 * scope analyzer extracted from the &lt;a
 * href=&quot;http://github.com/estools/esmangle&quot;&gt;esmangle project&lt;/a/&gt;.
 * &lt;p&gt;
 * &lt;em&gt;escope&lt;/em&gt; finds lexical scopes in a source program, i.e. areas of that
 * program where different occurrences of the same identifier refer to the same
 * variable. With each scope the contained variables are collected, and each
 * identifier reference in code is linked to its corresponding variable (if
 * possible).
 * &lt;p&gt;
 * &lt;em&gt;escope&lt;/em&gt; works on a syntax tree of the parsed source code which has
 * to adhere to the &lt;a
 * href=&quot;https://developer.mozilla.org/en-US/docs/SpiderMonkey/Parser_API&quot;&gt;
 * Mozilla Parser API&lt;/a&gt;. E.g. &lt;a href=&quot;http://esprima.org&quot;&gt;esprima&lt;/a&gt; is a parser
 * that produces such syntax trees.
 * &lt;p&gt;
 * The main interface is the {@link analyze} function.
 * @module escope
 */

/*jslint bitwise:true */

import assert from &#039;assert&#039;;

import ScopeManager from &#039;./scope-manager&#039;;
import Referencer from &#039;./referencer&#039;;
import Reference from &#039;./reference&#039;;
import Variable from &#039;./variable&#039;;
import Scope from &#039;./scope&#039;;
import { version } from &#039;../package.json&#039;;

function defaultOptions() {
    return {
        optimistic: false,
        directive: false,
        nodejsScope: false,
        impliedStrict: false,
        sourceType: &#039;script&#039;,  // one of [&#039;script&#039;, &#039;module&#039;]
        ecmaVersion: 5,
        childVisitorKeys: null,
        fallback: &#039;iteration&#039;
    };
}

function updateDeeply(target, override) {
    var key, val;

    function isHashObject(target) {
        return typeof target === &#039;object&#039; &amp;&amp; target instanceof Object &amp;&amp; !(target instanceof Array) &amp;&amp; !(target instanceof RegExp);
    }

    for (key in override) {
        if (override.hasOwnProperty(key)) {
            val = override[key];
            if (isHashObject(val)) {
                if (isHashObject(target[key])) {
                    updateDeeply(target[key], val);
                } else {
                    target[key] = updateDeeply({}, val);
                }
            } else {
                target[key] = val;
            }
        }
    }
    return target;
}

/**
 * Main interface function. Takes an Esprima syntax tree and returns the
 * analyzed scopes.
 * @function analyze
 * @param {esprima.Tree} tree
 * @param {Object} providedOptions - Options that tailor the scope analysis
 * @param {boolean} [providedOptions.optimistic=false] - the optimistic flag
 * @param {boolean} [providedOptions.directive=false]- the directive flag
 * @param {boolean} [providedOptions.ignoreEval=false]- whether to check &#039;eval()&#039; calls
 * @param {boolean} [providedOptions.nodejsScope=false]- whether the whole
 * script is executed under node.js environment. When enabled, escope adds
 * a function scope immediately following the global scope.
 * @param {boolean} [providedOptions.impliedStrict=false]- implied strict mode
 * (if ecmaVersion &gt;= 5).
 * @param {string} [providedOptions.sourceType=&#039;script&#039;]- the source type of the script. one of &#039;script&#039; and &#039;module&#039;
 * @param {number} [providedOptions.ecmaVersion=5]- which ECMAScript version is considered
 * @param {Object} [providedOptions.childVisitorKeys=null] - Additional known visitor keys. See [esrecurse](https://github.com/estools/esrecurse)&#039;s the `childVisitorKeys` option.
 * @param {string} [providedOptions.fallback=&#039;iteration&#039;] - A kind of the fallback in order to encounter with unknown node. See [esrecurse](https://github.com/estools/esrecurse)&#039;s the `fallback` option.
 * @return {ScopeManager}
 */
export function analyze(tree, providedOptions) {
    var scopeManager, referencer, options;

    options = updateDeeply(defaultOptions(), providedOptions);

    scopeManager = new ScopeManager(options);

    referencer = new Referencer(options, scopeManager);
    referencer.visit(tree);

    assert(scopeManager.__currentScope === null, &#039;currentScope should be null.&#039;);

    return scopeManager;
}

export {
    /** @name module:escope.version */
    version,
    /** @name module:escope.Reference */
    Reference,
    /** @name module:escope.Variable */
    Variable,
    /** @name module:escope.Scope */
    Scope,
    /** @name module:escope.ScopeManager */
    ScopeManager
};
