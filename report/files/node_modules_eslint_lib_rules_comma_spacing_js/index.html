 * @fileoverview Comma spacing - validates spacing before and after comma
 * @author Vignesh Anand aka vegetableman.
 */
&quot;use strict&quot;;

var astUtils = require(&quot;../ast-utils&quot;);

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

module.exports = {
    meta: {
        docs: {
            description: &quot;enforce consistent spacing before and after commas&quot;,
            category: &quot;Stylistic Issues&quot;,
            recommended: false
        },

        fixable: &quot;whitespace&quot;,

        schema: [
            {
                type: &quot;object&quot;,
                properties: {
                    before: {
                        type: &quot;boolean&quot;
                    },
                    after: {
                        type: &quot;boolean&quot;
                    }
                },
                additionalProperties: false
            }
        ]
    },

    create: function(context) {

        var sourceCode = context.getSourceCode();
        var tokensAndComments = sourceCode.tokensAndComments;

        var options = {
            before: context.options[0] ? !!context.options[0].before : false,
            after: context.options[0] ? !!context.options[0].after : true
        };

        //--------------------------------------------------------------------------
        // Helpers
        //--------------------------------------------------------------------------

        // list of comma tokens to ignore for the check of leading whitespace
        var commaTokensToIgnore = [];

        /**
         * Determines if a given token is a comma operator.
         * @param {ASTNode} token The token to check.
         * @returns {boolean} True if the token is a comma, false if not.
         * @private
         */
        function isComma(token) {
            return !!token &amp;&amp; (token.type === &quot;Punctuator&quot;) &amp;&amp; (token.value === &quot;,&quot;);
        }

        /**
         * Reports a spacing error with an appropriate message.
         * @param {ASTNode} node The binary expression node to report.
         * @param {string} dir Is the error &quot;before&quot; or &quot;after&quot; the comma?
         * @param {ASTNode} otherNode The node at the left or right of `node`
         * @returns {void}
         * @private
         */
        function report(node, dir, otherNode) {
            context.report({
                node: node,
                fix: function(fixer) {
                    if (options[dir]) {
                        if (dir === &quot;before&quot;) {
                            return fixer.insertTextBefore(node, &quot; &quot;);
                        } else {
                            return fixer.insertTextAfter(node, &quot; &quot;);
                        }
                    } else {
                        var start, end;
                        var newText = &quot;&quot;;

                        if (dir === &quot;before&quot;) {
                            start = otherNode.range[1];
                            end = node.range[0];
                        } else {
                            start = node.range[1];
                            end = otherNode.range[0];
                        }

                        return fixer.replaceTextRange([start, end], newText);
                    }
                },
                message: options[dir] ?
                  &quot;A space is required &quot; + dir + &quot; &#039;,&#039;.&quot; :
                  &quot;There should be no space &quot; + dir + &quot; &#039;,&#039;.&quot;
            });
        }

        /**
         * Validates the spacing around a comma token.
         * @param {Object} tokens - The tokens to be validated.
         * @param {Token} tokens.comma The token representing the comma.
         * @param {Token} [tokens.left] The last token before the comma.
         * @param {Token} [tokens.right] The first token after the comma.
         * @param {Token|ASTNode} reportItem The item to use when reporting an error.
         * @returns {void}
         * @private
         */
        function validateCommaItemSpacing(tokens, reportItem) {
            if (tokens.left &amp;&amp; astUtils.isTokenOnSameLine(tokens.left, tokens.comma) &amp;&amp;
                    (options.before !== sourceCode.isSpaceBetweenTokens(tokens.left, tokens.comma))
            ) {
                report(reportItem, &quot;before&quot;, tokens.left);
            }

            if (tokens.right &amp;&amp; !options.after &amp;&amp; tokens.right.type === &quot;Line&quot;) {
                return;
            }

            if (tokens.right &amp;&amp; astUtils.isTokenOnSameLine(tokens.comma, tokens.right) &amp;&amp;
                    (options.after !== sourceCode.isSpaceBetweenTokens(tokens.comma, tokens.right))
            ) {
                report(reportItem, &quot;after&quot;, tokens.right);
            }
        }

        /**
         * Adds null elements of the given ArrayExpression or ArrayPattern node to the ignore list.
         * @param {ASTNode} node An ArrayExpression or ArrayPattern node.
         * @returns {void}
         */
        function addNullElementsToIgnoreList(node) {
            var previousToken = sourceCode.getFirstToken(node);

            node.elements.forEach(function(element) {
                var token;

                if (element === null) {
                    token = sourceCode.getTokenAfter(previousToken);

                    if (isComma(token)) {
                        commaTokensToIgnore.push(token);
                    }
                } else {
                    token = sourceCode.getTokenAfter(element);
                }

                previousToken = token;
            });
        }

        //--------------------------------------------------------------------------
        // Public
        //--------------------------------------------------------------------------

        return {
            &quot;Program:exit&quot;: function() {

                var previousToken,
                    nextToken;

                tokensAndComments.forEach(function(token, i) {

                    if (!isComma(token)) {
                        return;
                    }

                    if (token &amp;&amp; token.type === &quot;JSXText&quot;) {
                        return;
                    }

                    previousToken = tokensAndComments[i - 1];
                    nextToken = tokensAndComments[i + 1];

                    validateCommaItemSpacing({
                        comma: token,
                        left: isComma(previousToken) || commaTokensToIgnore.indexOf(token) &gt; -1 ? null : previousToken,
                        right: isComma(nextToken) ? null : nextToken
                    }, token);
                });
            },
            ArrayExpression: addNullElementsToIgnoreList,
            ArrayPattern: addNullElementsToIgnoreList

        };

    }
};</textarea>
