    <textarea id="file-source" class="col-md-12">// Contains the interpretation of CSS properties, as used by the property optimizer

var breakUp = require(&#039;./break-up&#039;);
var canOverride = require(&#039;./can-override&#039;);
var restore = require(&#039;./restore&#039;);

// Properties to process
// Extend this object in order to add support for more properties in the optimizer.
//
// Each key in this object represents a CSS property and should be an object.
// Such an object contains properties that describe how the represented CSS property should be handled.
// Possible options:
//
// * components: array (Only specify for shorthand properties.)
//   Contains the names of the granular properties this shorthand compacts.
//
// * canOverride: function (Default is canOverride.sameValue - meaning that they&#039;ll only be merged if they have the same value.)
//   Returns whether two tokens of this property can be merged with each other.
//   This property has no meaning for shorthands.
//
// * defaultValue: string
//   Specifies the default value of the property according to the CSS standard.
//   For shorthand, this is used when every component is set to its default value, therefore it should be the shortest possible default value of all the components.
//
// * shortestValue: string
//   Specifies the shortest possible value the property can possibly have.
//   (Falls back to defaultValue if unspecified.)
//
// * breakUp: function (Only specify for shorthand properties.)
//   Breaks the shorthand up to its components.
//
// * restore: function (Only specify for shorthand properties.)
//   Puts the shorthand together from its components.
//
var compactable = {
  &#039;color&#039;: {
    canOverride: canOverride.color,
    defaultValue: &#039;transparent&#039;,
    shortestValue: &#039;red&#039;
  },
  &#039;background&#039;: {
    components: [
      &#039;background-image&#039;,
      &#039;background-position&#039;,
      &#039;background-size&#039;,
      &#039;background-repeat&#039;,
      &#039;background-attachment&#039;,
      &#039;background-origin&#039;,
      &#039;background-clip&#039;,
      &#039;background-color&#039;
    ],
    breakUp: breakUp.multiplex(breakUp.background),
    defaultValue: &#039;0 0&#039;,
    restore: restore.multiplex(restore.background),
    shortestValue: &#039;0&#039;,
    shorthand: true
  },
  &#039;background-clip&#039;: {
    canOverride: canOverride.always,
    defaultValue: &#039;border-box&#039;,
    shortestValue: &#039;border-box&#039;
  },
  &#039;background-color&#039;: {
    canOverride: canOverride.color,
    defaultValue: &#039;transparent&#039;,
    multiplexLastOnly: true,
    nonMergeableValue: &#039;none&#039;,
    shortestValue: &#039;red&#039;
  },
  &#039;background-image&#039;: {
    canOverride: canOverride.backgroundImage,
    defaultValue: &#039;none&#039;
  },
  &#039;background-origin&#039;: {
    canOverride: canOverride.always,
    defaultValue: &#039;padding-box&#039;,
    shortestValue: &#039;border-box&#039;
  },
  &#039;background-repeat&#039;: {
    canOverride: canOverride.always,
    defaultValue: [&#039;repeat&#039;],
    doubleValues: true
  },
  &#039;background-position&#039;: {
    canOverride: canOverride.alwaysButIntoFunction,
    defaultValue: [&#039;0&#039;, &#039;0&#039;],
    doubleValues: true,
    shortestValue: &#039;0&#039;
  },
  &#039;background-size&#039;: {
    canOverride: canOverride.alwaysButIntoFunction,
    defaultValue: [&#039;auto&#039;],
    doubleValues: true,
    shortestValue: &#039;0 0&#039;
  },
  &#039;background-attachment&#039;: {
    canOverride: canOverride.always,
    defaultValue: &#039;scroll&#039;
  },
  &#039;border&#039;: {
    breakUp: breakUp.border,
    canOverride: canOverride.border,
    components: [
      &#039;border-width&#039;,
      &#039;border-style&#039;,
      &#039;border-color&#039;
    ],
    defaultValue: &#039;none&#039;,
    restore: restore.withoutDefaults,
    shorthand: true
  },
  &#039;border-color&#039;: {
    canOverride: canOverride.color,
    defaultValue: &#039;none&#039;,
    shorthand: true
  },
  &#039;border-style&#039;: {
    canOverride: canOverride.always,
    defaultValue: &#039;none&#039;,
    shorthand: true
  },
  &#039;border-width&#039;: {
    canOverride: canOverride.unit,
    defaultValue: &#039;medium&#039;,
    shortestValue: &#039;0&#039;,
    shorthand: true
  },
  &#039;list-style&#039;: {
    components: [
      &#039;list-style-type&#039;,
      &#039;list-style-position&#039;,
      &#039;list-style-image&#039;
    ],
    canOverride: canOverride.always,
    breakUp: breakUp.listStyle,
    restore: restore.withoutDefaults,
    defaultValue: &#039;outside&#039;, // can&#039;t use &#039;disc&#039; because that&#039;d override default &#039;decimal&#039; for &lt;ol&gt;
    shortestValue: &#039;none&#039;,
    shorthand: true
  },
  &#039;list-style-type&#039; : {
    canOverride: canOverride.always,
    defaultValue: &#039;__hack&#039;,
    // NOTE: we can&#039;t tell the real default value here, it&#039;s &#039;disc&#039; for &lt;ul&gt; and &#039;decimal&#039; for &lt;ol&gt;
    //       -- this is a hack, but it doesn&#039;t matter because this value will be either overridden or it will disappear at the final step anyway
    shortestValue: &#039;none&#039;
  },
  &#039;list-style-position&#039; : {
    canOverride: canOverride.always,
    defaultValue: &#039;outside&#039;,
    shortestValue: &#039;inside&#039;
  },
  &#039;list-style-image&#039; : {
    canOverride: canOverride.always,
    defaultValue: &#039;none&#039;
  },
  &#039;outline&#039;: {
    components: [
      &#039;outline-color&#039;,
      &#039;outline-style&#039;,
      &#039;outline-width&#039;
    ],
    breakUp: breakUp.outline,
    restore: restore.withoutDefaults,
    defaultValue: &#039;0&#039;,
    shorthand: true
  },
  &#039;outline-color&#039;: {
    canOverride: canOverride.color,
    defaultValue: &#039;invert&#039;,
    shortestValue: &#039;red&#039;
  },
  &#039;outline-style&#039;: {
    canOverride: canOverride.always,
    defaultValue: &#039;none&#039;
  },
  &#039;outline-width&#039;: {
    canOverride: canOverride.unit,
    defaultValue: &#039;medium&#039;,
    shortestValue: &#039;0&#039;
  },
  &#039;-moz-transform&#039;: {
    canOverride: canOverride.sameFunctionOrValue
  },
  &#039;-ms-transform&#039;: {
    canOverride: canOverride.sameFunctionOrValue
  },
  &#039;-webkit-transform&#039;: {
    canOverride: canOverride.sameFunctionOrValue
  },
  &#039;transform&#039;: {
    canOverride: canOverride.sameFunctionOrValue
  }
};

var addFourValueShorthand = function (prop, components, options) {
  options = options || {};
  compactable[prop] = {
    canOverride: options.canOverride,
    components: components,
    breakUp: options.breakUp || breakUp.fourValues,
    defaultValue: options.defaultValue || &#039;0&#039;,
    restore: options.restore || restore.fourValues,
    shortestValue: options.shortestValue,
    shorthand: true
  };
  for (var i = 0; i &lt; components.length; i++) {
    compactable[components[i]] = {
      breakUp: options.breakUp || breakUp.fourValues,
      canOverride: options.canOverride || canOverride.unit,
      defaultValue: options.defaultValue || &#039;0&#039;,
      shortestValue: options.shortestValue
    };
  }
};

[&#039;&#039;, &#039;-moz-&#039;, &#039;-o-&#039;, &#039;-webkit-&#039;].forEach(function (prefix) {
  addFourValueShorthand(prefix + &#039;border-radius&#039;, [
    prefix + &#039;border-top-left-radius&#039;,
    prefix + &#039;border-top-right-radius&#039;,
    prefix + &#039;border-bottom-right-radius&#039;,
    prefix + &#039;border-bottom-left-radius&#039;
  ], {
    breakUp: breakUp.borderRadius,
    restore: restore.borderRadius
  });
});

addFourValueShorthand(&#039;border-color&#039;, [
  &#039;border-top-color&#039;,
  &#039;border-right-color&#039;,
  &#039;border-bottom-color&#039;,
  &#039;border-left-color&#039;
], {
  breakUp: breakUp.fourValues,
  canOverride: canOverride.color,
  defaultValue: &#039;none&#039;,
  shortestValue: &#039;red&#039;
});

addFourValueShorthand(&#039;border-style&#039;, [
  &#039;border-top-style&#039;,
  &#039;border-right-style&#039;,
  &#039;border-bottom-style&#039;,
  &#039;border-left-style&#039;
], {
  breakUp: breakUp.fourValues,
  canOverride: canOverride.always,
  defaultValue: &#039;none&#039;
});

addFourValueShorthand(&#039;border-width&#039;, [
  &#039;border-top-width&#039;,
  &#039;border-right-width&#039;,
  &#039;border-bottom-width&#039;,
  &#039;border-left-width&#039;
], {
  defaultValue: &#039;medium&#039;,
  shortestValue: &#039;0&#039;
});

addFourValueShorthand(&#039;padding&#039;, [
  &#039;padding-top&#039;,
  &#039;padding-right&#039;,
  &#039;padding-bottom&#039;,
  &#039;padding-left&#039;
]);

addFourValueShorthand(&#039;margin&#039;, [
  &#039;margin-top&#039;,
  &#039;margin-right&#039;,
  &#039;margin-bottom&#039;,
  &#039;margin-left&#039;
]);

// Adds `componentOf` field to all longhands
for (var property in compactable) {
  if (compactable[property].shorthand) {
    for (var i = 0, l = compactable[property].components.length; i &lt; l; i++) {
      compactable[compactable[property].components[i]].componentOf = property;
    }
  }
}

module.exports = compactable;</textarea>
