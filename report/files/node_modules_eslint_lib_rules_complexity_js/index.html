 * @fileoverview Counts the cyclomatic complexity of each function of the script. See http://en.wikipedia.org/wiki/Cyclomatic_complexity.
 * Counts the number of if, conditional, for, whilte, try, switch/case,
 * @author Patrick Brosset
 */

&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

module.exports = {
    meta: {
        docs: {
            description: &quot;enforce a maximum cyclomatic complexity allowed in a program&quot;,
            category: &quot;Best Practices&quot;,
            recommended: false
        },

        schema: [
            {
                oneOf: [
                    {
                        type: &quot;integer&quot;,
                        minimum: 0
                    },
                    {
                        type: &quot;object&quot;,
                        properties: {
                            maximum: {
                                type: &quot;integer&quot;,
                                minimum: 0
                            },
                            max: {
                                type: &quot;integer&quot;,
                                minimum: 0
                            }
                        },
                        additionalProperties: false
                    }
                ]
            }
        ]
    },

    create: function(context) {
        var option = context.options[0],
            THRESHOLD = 20;

        if (typeof option === &quot;object&quot; &amp;&amp; option.hasOwnProperty(&quot;maximum&quot;) &amp;&amp; typeof option.maximum === &quot;number&quot;) {
            THRESHOLD = option.maximum;
        }
        if (typeof option === &quot;object&quot; &amp;&amp; option.hasOwnProperty(&quot;max&quot;) &amp;&amp; typeof option.max === &quot;number&quot;) {
            THRESHOLD = option.max;
        }
        if (typeof option === &quot;number&quot;) {
            THRESHOLD = option;
        }

        //--------------------------------------------------------------------------
        // Helpers
        //--------------------------------------------------------------------------

        // Using a stack to store complexity (handling nested functions)
        var fns = [];

        /**
         * When parsing a new function, store it in our function stack
         * @returns {void}
         * @private
         */
        function startFunction() {
            fns.push(1);
        }

        /**
         * Evaluate the node at the end of function
         * @param {ASTNode} node node to evaluate
         * @returns {void}
         * @private
         */
        function endFunction(node) {
            var complexity = fns.pop(),
                name = &quot;anonymous&quot;;

            if (node.id) {
                name = node.id.name;
            } else if (node.parent.type === &quot;MethodDefinition&quot; || node.parent.type === &quot;Property&quot;) {
                name = node.parent.key.name;
            }

            if (complexity &gt; THRESHOLD) {
                context.report(node, &quot;Function &#039;{{name}}&#039; has a complexity of {{complexity}}.&quot;, { name: name, complexity: complexity });
            }
        }

        /**
         * Increase the complexity of the function in context
         * @returns {void}
         * @private
         */
        function increaseComplexity() {
            if (fns.length) {
                fns[fns.length - 1]++;
            }
        }

        /**
         * Increase the switch complexity in context
         * @param {ASTNode} node node to evaluate
         * @returns {void}
         * @private
         */
        function increaseSwitchComplexity(node) {

            // Avoiding `default`
            if (node.test) {
                increaseComplexity(node);
            }
        }

        /**
         * Increase the logical path complexity in context
         * @param {ASTNode} node node to evaluate
         * @returns {void}
         * @private
         */
        function increaseLogicalComplexity(node) {

            // Avoiding &amp;&amp;
            if (node.operator === &quot;||&quot;) {
                increaseComplexity(node);
            }
        }

        //--------------------------------------------------------------------------
        // Public API
        //--------------------------------------------------------------------------

        return {
            FunctionDeclaration: startFunction,
            FunctionExpression: startFunction,
            ArrowFunctionExpression: startFunction,
            &quot;FunctionDeclaration:exit&quot;: endFunction,
            &quot;FunctionExpression:exit&quot;: endFunction,
            &quot;ArrowFunctionExpression:exit&quot;: endFunction,

            CatchClause: increaseComplexity,
            ConditionalExpression: increaseComplexity,
            LogicalExpression: increaseLogicalComplexity,
            ForStatement: increaseComplexity,
            ForInStatement: increaseComplexity,
            ForOfStatement: increaseComplexity,
            IfStatement: increaseComplexity,
            SwitchCase: increaseSwitchComplexity,
            WhileStatement: increaseComplexity,
            DoWhileStatement: increaseComplexity
        };

    }
};</textarea>
