var XHTMLEntities = require(&#039;./xhtml&#039;);

var hexNumber = /^[\da-fA-F]+$/;
var decimalNumber = /^\d+$/;

module.exports = function(acorn) {
  var tt = acorn.tokTypes;
  var tc = acorn.tokContexts;

  tc.j_oTag = new acorn.TokContext(&#039;&lt;tag&#039;, false);
  tc.j_cTag = new acorn.TokContext(&#039;&lt;/tag&#039;, false);
  tc.j_expr = new acorn.TokContext(&#039;&lt;tag&gt;...&lt;/tag&gt;&#039;, true, true);

  tt.jsxName = new acorn.TokenType(&#039;jsxName&#039;);
  tt.jsxText = new acorn.TokenType(&#039;jsxText&#039;, {beforeExpr: true});
  tt.jsxTagStart = new acorn.TokenType(&#039;jsxTagStart&#039;);
  tt.jsxTagEnd = new acorn.TokenType(&#039;jsxTagEnd&#039;);

  tt.jsxTagStart.updateContext = function() {
    this.context.push(tc.j_expr); // treat as beginning of JSX expression
    this.context.push(tc.j_oTag); // start opening tag context
    this.exprAllowed = false;
  };
  tt.jsxTagEnd.updateContext = function(prevType) {
    var out = this.context.pop();
    if (out === tc.j_oTag &amp;&amp; prevType === tt.slash || out === tc.j_cTag) {
      this.context.pop();
      this.exprAllowed = this.curContext() === tc.j_expr;
    } else {
      this.exprAllowed = true;
    }
  };

  var pp = acorn.Parser.prototype;

  // Reads inline JSX contents token.

  pp.jsx_readToken = function() {
    var out = &#039;&#039;, chunkStart = this.pos;
    for (;;) {
      if (this.pos &gt;= this.input.length)
        this.raise(this.start, &#039;Unterminated JSX contents&#039;);
      var ch = this.input.charCodeAt(this.pos);

      switch (ch) {
      case 60: // &#039;&lt;&#039;
      case 123: // &#039;{&#039;
        if (this.pos === this.start) {
          if (ch === 60 &amp;&amp; this.exprAllowed) {
            ++this.pos;
            return this.finishToken(tt.jsxTagStart);
          }
          return this.getTokenFromCode(ch);
        }
        out += this.input.slice(chunkStart, this.pos);
        return this.finishToken(tt.jsxText, out);

      case 38: // &#039;&amp;&#039;
        out += this.input.slice(chunkStart, this.pos);
        out += this.jsx_readEntity();
        chunkStart = this.pos;
        break;

      default:
        if (acorn.isNewLine(ch)) {
          out += this.input.slice(chunkStart, this.pos);
          out += this.jsx_readNewLine(true);
          chunkStart = this.pos;
        } else {
          ++this.pos;
        }
      }
    }
  };

  pp.jsx_readNewLine = function(normalizeCRLF) {
    var ch = this.input.charCodeAt(this.pos);
    var out;
    ++this.pos;
    if (ch === 13 &amp;&amp; this.input.charCodeAt(this.pos) === 10) {
      ++this.pos;
      out = normalizeCRLF ? &#039;\n&#039; : &#039;\r\n&#039;;
    } else {
      out = String.fromCharCode(ch);
    }
    if (this.options.locations) {
      ++this.curLine;
      this.lineStart = this.pos;
    }

    return out;
  };

  pp.jsx_readString = function(quote) {
    var out = &#039;&#039;, chunkStart = ++this.pos;
    for (;;) {
      if (this.pos &gt;= this.input.length)
        this.raise(this.start, &#039;Unterminated string constant&#039;);
      var ch = this.input.charCodeAt(this.pos);
      if (ch === quote) break;
      if (ch === 38) { // &#039;&amp;&#039;
        out += this.input.slice(chunkStart, this.pos);
        out += this.jsx_readEntity();
        chunkStart = this.pos;
      } else if (acorn.isNewLine(ch)) {
        out += this.input.slice(chunkStart, this.pos);
        out += this.jsx_readNewLine(false);
        chunkStart = this.pos;
      } else {
        ++this.pos;
      }
    }
    out += this.input.slice(chunkStart, this.pos++);
    return this.finishToken(tt.string, out);
  };

  pp.jsx_readEntity = function() {
    var str = &#039;&#039;, count = 0, entity;
    var ch = this.input[this.pos];
    if (ch !== &#039;&amp;&#039;)
      this.raise(this.pos, &#039;Entity must start with an ampersand&#039;);
    var startPos = ++this.pos;
    while (this.pos &lt; this.input.length &amp;&amp; count++ &lt; 10) {
      ch = this.input[this.pos++];
      if (ch === &#039;;&#039;) {
        if (str[0] === &#039;#&#039;) {
          if (str[1] === &#039;x&#039;) {
            str = str.substr(2);
            if (hexNumber.test(str))
              entity = String.fromCharCode(parseInt(str, 16));
          } else {
            str = str.substr(1);
            if (decimalNumber.test(str))
              entity = String.fromCharCode(parseInt(str, 10));
          }

          entity = XHTMLEntities[str];
        }
        break;
      }
      str += ch;
    }
    if (!entity) {
      this.pos = startPos;
      return &#039;&amp;&#039;;
    }
    return entity;
  };


  // Read a JSX identifier (valid tag or attribute name).
  //
  // Optimized version since JSX identifiers can&#039;t contain
  // escape characters and so can be read as single slice.
  // Also assumes that first character was already checked
  // by isIdentifierStart in readToken.

  pp.jsx_readWord = function() {
    var ch, start = this.pos;
    do {
      ch = this.input.charCodeAt(++this.pos);
    } while (acorn.isIdentifierChar(ch) || ch === 45); // &#039;-&#039;

  };

  // Transforms JSX element name to string.

  function getQualifiedJSXName(object) {
    if (object.type === &#039;JSXIdentifier&#039;)
      return object.name;

    if (object.type === &#039;JSXNamespacedName&#039;)
      return object.namespace.name + &#039;:&#039; + object.name.name;

    if (object.type === &#039;JSXMemberExpression&#039;)
      return getQualifiedJSXName(object.object) + &#039;.&#039; +
      getQualifiedJSXName(object.property);
  }

  // Parse next token as JSX identifier

  pp.jsx_parseIdentifier = function() {
    var node = this.startNode();
    if (this.type === tt.jsxName)
      node.name = this.value;
    else if (this.type.keyword)
      node.name = this.type.keyword;
    else
      this.unexpected();
    this.next();
    return this.finishNode(node, &#039;JSXIdentifier&#039;);
  };

  // Parse namespaced identifier.

  pp.jsx_parseNamespacedName = function() {
    var startPos = this.start, startLoc = this.startLoc;
    var name = this.jsx_parseIdentifier();
    if (!this.options.plugins.jsx.allowNamespaces || !this.eat(tt.colon)) return name;
    var node = this.startNodeAt(startPos, startLoc);
    node.namespace = name;
    node.name = this.jsx_parseIdentifier();
    return this.finishNode(node, &#039;JSXNamespacedName&#039;);
  };

  // Parses element name in any form - namespaced, member
  // or single identifier.

  pp.jsx_parseElementName = function() {
    var startPos = this.start, startLoc = this.startLoc;
    var node = this.jsx_parseNamespacedName();
    if (this.type === tt.dot &amp;&amp; node.type === &#039;JSXNamespacedName&#039; &amp;&amp; !this.options.plugins.jsx.allowNamespacedObjects) {
      this.unexpected();
    }
    while (this.eat(tt.dot)) {
      var newNode = this.startNodeAt(startPos, startLoc);
      newNode.object = node;
      newNode.property = this.jsx_parseIdentifier();
      node = this.finishNode(newNode, &#039;JSXMemberExpression&#039;);
    }
    return node;
  };

  // Parses any type of JSX attribute value.

  pp.jsx_parseAttributeValue = function() {
    switch (this.type) {
    case tt.braceL:
      var node = this.jsx_parseExpressionContainer();
      if (node.expression.type === &#039;JSXEmptyExpression&#039;)
        this.raise(node.start, &#039;JSX attributes must only be assigned a non-empty expression&#039;);
      return node;

    case tt.jsxTagStart:
    case tt.string:
      return this.parseExprAtom();

    default:
      this.raise(this.start, &#039;JSX value should be either an expression or a quoted JSX text&#039;);
    }
  };

  // JSXEmptyExpression is unique type since it doesn&#039;t actually parse anything,
  // and so it should start at the end of last read token (left brace) and finish
  // at the beginning of the next one (right brace).

  pp.jsx_parseEmptyExpression = function() {
    var node = this.startNodeAt(this.lastTokEnd, this.lastTokEndLoc);
    return this.finishNodeAt(node, &#039;JSXEmptyExpression&#039;, this.start, this.startLoc);
  };

  // Parses JSX expression enclosed into curly brackets.


  pp.jsx_parseExpressionContainer = function() {
    var node = this.startNode();
    this.next();
    node.expression = this.type === tt.braceR
      ? this.jsx_parseEmptyExpression()
      : this.parseExpression();
    this.expect(tt.braceR);
    return this.finishNode(node, &#039;JSXExpressionContainer&#039;);
  };

  // Parses following JSX attribute name-value pair.

  pp.jsx_parseAttribute = function() {
    var node = this.startNode();
    if (this.eat(tt.braceL)) {
      this.expect(tt.ellipsis);
      node.argument = this.parseMaybeAssign();
      this.expect(tt.braceR);
      return this.finishNode(node, &#039;JSXSpreadAttribute&#039;);
    }
    node.name = this.jsx_parseNamespacedName();
    node.value = this.eat(tt.eq) ? this.jsx_parseAttributeValue() : null;
    return this.finishNode(node, &#039;JSXAttribute&#039;);
  };

  // Parses JSX opening tag starting after &#039;&lt;&#039;.

  pp.jsx_parseOpeningElementAt = function(startPos, startLoc) {
    var node = this.startNodeAt(startPos, startLoc);
    node.attributes = [];
    node.name = this.jsx_parseElementName();
    while (this.type !== tt.slash &amp;&amp; this.type !== tt.jsxTagEnd)
      node.attributes.push(this.jsx_parseAttribute());
    node.selfClosing = this.eat(tt.slash);
    this.expect(tt.jsxTagEnd);
    return this.finishNode(node, &#039;JSXOpeningElement&#039;);
  };

  // Parses JSX closing tag starting after &#039;&lt;/&#039;.

  pp.jsx_parseClosingElementAt = function(startPos, startLoc) {
    var node = this.startNodeAt(startPos, startLoc);
    node.name = this.jsx_parseElementName();
    this.expect(tt.jsxTagEnd);
    return this.finishNode(node, &#039;JSXClosingElement&#039;);
  };

  // Parses entire JSX element, including it&#039;s opening tag
  // (starting after &#039;&lt;&#039;), attributes, contents and closing tag.

  pp.jsx_parseElementAt = function(startPos, startLoc) {
    var node = this.startNodeAt(startPos, startLoc);
    var children = [];
    var openingElement = this.jsx_parseOpeningElementAt(startPos, startLoc);
    var closingElement = null;

    if (!openingElement.selfClosing) {
      contents: for (;;) {
        switch (this.type) {
        case tt.jsxTagStart:
          startPos = this.start; startLoc = this.startLoc;
          this.next();
          if (this.eat(tt.slash)) {
            closingElement = this.jsx_parseClosingElementAt(startPos, startLoc);
            break contents;
          }
          children.push(this.jsx_parseElementAt(startPos, startLoc));
          break;

        case tt.jsxText:
          children.push(this.parseExprAtom());
          break;

        case tt.braceL:
          children.push(this.jsx_parseExpressionContainer());
          break;

        default:
          this.unexpected();
        }
      }
      if (getQualifiedJSXName(closingElement.name) !== getQualifiedJSXName(openingElement.name)) {
        this.raise(
          closingElement.start,
          &#039;Expected corresponding JSX closing tag for &lt;&#039; + getQualifiedJSXName(openingElement.name) + &#039;&gt;&#039;);
      }
    }

    node.openingElement = openingElement;
    node.closingElement = closingElement;
    node.children = children;
    if (this.type === tt.relational &amp;&amp; this.value === &quot;&lt;&quot;) {
      this.raise(this.start, &quot;Adjacent JSX elements must be wrapped in an enclosing tag&quot;);
    }
    return this.finishNode(node, &#039;JSXElement&#039;);
  };

  // Parses entire JSX element from current position.

  pp.jsx_parseElement = function() {
    var startPos = this.start, startLoc = this.startLoc;
    this.next();
    return this.jsx_parseElementAt(startPos, startLoc);
  };

  acorn.plugins.jsx = function(instance, opts) {
    if (!opts) {
      return;
    }

    if (typeof opts !== &#039;object&#039;) {
      opts = {};
    }

    instance.options.plugins.jsx = {
      allowNamespaces: opts.allowNamespaces !== false,
      allowNamespacedObjects: !!opts.allowNamespacedObjects
    };

    instance.extend(&#039;parseExprAtom&#039;, function(inner) {
      return function(refShortHandDefaultPos) {
        if (this.type === tt.jsxText)
          return this.parseLiteral(this.value);
        else if (this.type === tt.jsxTagStart)
          return this.jsx_parseElement();
        else
          return inner.call(this, refShortHandDefaultPos);
      };
    });

    instance.extend(&#039;readToken&#039;, function(inner) {
      return function(code) {
        var context = this.curContext();

        if (context === tc.j_expr) return this.jsx_readToken();

        if (context === tc.j_oTag || context === tc.j_cTag) {
          if (acorn.isIdentifierStart(code)) return this.jsx_readWord();

          if (code == 62) {
            ++this.pos;
            return this.finishToken(tt.jsxTagEnd);
          }

          if ((code === 34 || code === 39) &amp;&amp; context == tc.j_oTag)
            return this.jsx_readString(code);
        }

        if (code === 60 &amp;&amp; this.exprAllowed) {
          ++this.pos;
          return this.finishToken(tt.jsxTagStart);
        }
        return inner.call(this, code);
      };
    });

    instance.extend(&#039;updateContext&#039;, function(inner) {
      return function(prevType) {
        if (this.type == tt.braceL) {
          var curContext = this.curContext();
          if (curContext == tc.j_oTag) this.context.push(tc.b_expr);
          else if (curContext == tc.j_expr) this.context.push(tc.b_tmpl);
          else inner.call(this, prevType);
          this.exprAllowed = true;
        } else if (this.type === tt.slash &amp;&amp; prevType === tt.jsxTagStart) {
          this.context.length -= 2; // do not consider JSX expr -&gt; JSX open tag -&gt; ... anymore
          this.context.push(tc.j_cTag); // reconsider as closing tag context
          this.exprAllowed = false;
        } else {
          return inner.call(this, prevType);
        }
      };
    });
  };

  return acorn;
