    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to flag consistent return values
 * @author Nicholas C. Zakas
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

var astUtils = require(&quot;../ast-utils&quot;);

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

/**
 * Checks whether or not a given node is an `Identifier` node which was named a given name.
 * @param {ASTNode} node - A node to check.
 * @param {string} name - An expected name of the node.
 * @returns {boolean} `true` if the node is an `Identifier` node which was named as expected.
 */
function isIdentifier(node, name) {
    return node.type === &quot;Identifier&quot; &amp;&amp; node.name === name;
}

/**
 * Checks whether or not a given code path segment is unreachable.
 * @param {CodePathSegment} segment - A CodePathSegment to check.
 * @returns {boolean} `true` if the segment is unreachable.
 */
function isUnreachable(segment) {
    return !segment.reachable;
}

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

module.exports = {
    meta: {
        docs: {
            description: &quot;require `return` statements to either always or never specify values&quot;,
            category: &quot;Best Practices&quot;,
            recommended: false
        },

        schema: [{
            type: &quot;object&quot;,
            properties: {
                treatUndefinedAsUnspecified: {
                    type: &quot;boolean&quot;
                }
            },
            additionalProperties: false
        }]
    },

    create: function(context) {
        var options = context.options[0] || {};
        var treatUndefinedAsUnspecified = options.treatUndefinedAsUnspecified === true;
        var funcInfo = null;

        /**
         * Checks whether of not the implicit returning is consistent if the last
         * code path segment is reachable.
         *
         * @param {ASTNode} node - A program/function node to check.
         * @returns {void}
         */
        function checkLastSegment(node) {
            var loc, type;

            /*
             * Skip if it expected no return value or unreachable.
             * When unreachable, all paths are returned or thrown.
             */
            if (!funcInfo.hasReturnValue ||
                funcInfo.codePath.currentSegments.every(isUnreachable) ||
                astUtils.isES5Constructor(node)
            ) {
                return;
            }

            // Adjust a location and a message.
            if (node.type === &quot;Program&quot;) {

                // The head of program.
                loc = {line: 1, column: 0};
                type = &quot;program&quot;;
            } else if (node.type === &quot;ArrowFunctionExpression&quot;) {

                // `=&gt;` token
                loc = context.getSourceCode().getTokenBefore(node.body).loc.start;
                type = &quot;function&quot;;
            } else if (
                node.parent.type === &quot;MethodDefinition&quot; ||
                (node.parent.type === &quot;Property&quot; &amp;&amp; node.parent.method)
            ) {

                // Method name.
                loc = node.parent.key.loc.start;
                type = &quot;method&quot;;
            } else {

                // Function name or `function` keyword.
                loc = (node.id || node).loc.start;
                type = &quot;function&quot;;
            }

            // Reports.
            context.report({
                node: node,
                loc: loc,
                message: &quot;Expected to return a value at the end of this {{type}}.&quot;,
                data: {type: type}
            });
        }

        return {

            // Initializes/Disposes state of each code path.
            onCodePathStart: function(codePath) {
                funcInfo = {
                    upper: funcInfo,
                    codePath: codePath,
                    hasReturn: false,
                    hasReturnValue: false,
                    message: &quot;&quot;
                };
            },
            onCodePathEnd: function() {
                funcInfo = funcInfo.upper;
            },

            // Reports a given return statement if it&#039;s inconsistent.
            ReturnStatement: function(node) {
                var argument = node.argument;
                var hasReturnValue = Boolean(argument);

                if (treatUndefinedAsUnspecified &amp;&amp; hasReturnValue) {
                    hasReturnValue = !isIdentifier(argument, &quot;undefined&quot;) &amp;&amp; argument.operator !== &quot;void&quot;;
                }

                if (!funcInfo.hasReturn) {
                    funcInfo.hasReturn = true;
                    funcInfo.hasReturnValue = hasReturnValue;
                    funcInfo.message = &quot;Expected &quot; + (hasReturnValue ? &quot;a&quot; : &quot;no&quot;) + &quot; return value.&quot;;
                } else if (funcInfo.hasReturnValue !== hasReturnValue) {
                    context.report({node: node, message: funcInfo.message});
                }
            },

            // Reports a given program/function if the implicit returning is not consistent.
            &quot;Program:exit&quot;: checkLastSegment,
            &quot;FunctionDeclaration:exit&quot;: checkLastSegment,
            &quot;FunctionExpression:exit&quot;: checkLastSegment,
            &quot;ArrowFunctionExpression:exit&quot;: checkLastSegment
        };
    }
};</textarea>
