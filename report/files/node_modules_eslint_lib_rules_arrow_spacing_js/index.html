 * @fileoverview Rule to define spacing before/after arrow function&#039;s arrow.
 * @author Jxck
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

module.exports = {
    meta: {
        docs: {
            description: &quot;enforce consistent spacing before and after the arrow in arrow functions&quot;,
            category: &quot;ECMAScript 6&quot;,
            recommended: false
        },

        fixable: &quot;whitespace&quot;,

        schema: [
            {
                type: &quot;object&quot;,
                properties: {
                    before: {
                        type: &quot;boolean&quot;
                    },
                    after: {
                        type: &quot;boolean&quot;
                    }
                },
                additionalProperties: false
            }
        ]
    },

    create: function(context) {

        // merge rules with default
        var rule = { before: true, after: true },
            option = context.options[0] || {};

        rule.before = option.before !== false;
        rule.after = option.after !== false;

        var sourceCode = context.getSourceCode();

        /**
         * Get tokens of arrow(`=&gt;`) and before/after arrow.
         * @param {ASTNode} node The arrow function node.
         * @returns {Object} Tokens of arrow and before/after arrow.
         */
        function getTokens(node) {
            var t = sourceCode.getFirstToken(node);
            var before;

            while (t.type !== &quot;Punctuator&quot; || t.value !== &quot;=&gt;&quot;) {
                before = t;
                t = sourceCode.getTokenAfter(t);
            }
            var after = sourceCode.getTokenAfter(t);

            return { before: before, arrow: t, after: after };
        }

        /**
         * Count spaces before/after arrow(`=&gt;`) token.
         * @param {Object} tokens Tokens before/after arrow.
         * @returns {Object} count of space before/after arrow.
         */
        function countSpaces(tokens) {
            var before = tokens.arrow.range[0] - tokens.before.range[1];
            var after = tokens.after.range[0] - tokens.arrow.range[1];

            return { before: before, after: after };
        }

        /**
         * Determines whether space(s) before after arrow(`=&gt;`) is satisfy rule.
         * if before/after value is `true`, there should be space(s).
         * if before/after value is `false`, there should be no space.
         * @param {ASTNode} node The arrow function node.
         * @returns {void}
         */
        function spaces(node) {
            var tokens = getTokens(node);
            var countSpace = countSpaces(tokens);

            if (rule.before) {

                // should be space(s) before arrow
                if (countSpace.before === 0) {
                    context.report({
                        node: tokens.before,
                        message: &quot;Missing space before =&gt;&quot;,
                        fix: function(fixer) {
                            return fixer.insertTextBefore(tokens.arrow, &quot; &quot;);
                        }
                    });
                }
            } else {

                // should be no space before arrow
                if (countSpace.before &gt; 0) {
                    context.report({
                        node: tokens.before,
                        message: &quot;Unexpected space before =&gt;&quot;,
                        fix: function(fixer) {
                            return fixer.removeRange([tokens.before.range[1], tokens.arrow.range[0]]);
                        }
                    });
                }
            }

            if (rule.after) {

                // should be space(s) after arrow
                if (countSpace.after === 0) {
                    context.report({
                        node: tokens.after,
                        message: &quot;Missing space after =&gt;&quot;,
                        fix: function(fixer) {
                            return fixer.insertTextAfter(tokens.arrow, &quot; &quot;);
                        }
                    });
                }
            } else {

                // should be no space after arrow
                if (countSpace.after &gt; 0) {
                    context.report({
                        node: tokens.after,
                        message: &quot;Unexpected space after =&gt;&quot;,
                        fix: function(fixer) {
                            return fixer.removeRange([tokens.arrow.range[1], tokens.after.range[0]]);
                        }
                    });
                }
            }
        }

        return {
            ArrowFunctionExpression: spaces
        };
    }
};</textarea>
