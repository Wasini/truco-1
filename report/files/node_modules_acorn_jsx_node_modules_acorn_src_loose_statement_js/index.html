<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import {LooseParser} from &quot;./state&quot;
import {isDummy} from &quot;./parseutil&quot;
import {getLineInfo, tokTypes as tt} from &quot;acorn&quot;

const lp = LooseParser.prototype

lp.parseTopLevel = function() {
  let node = this.startNodeAt(this.options.locations ? [0, getLineInfo(this.input, 0)] : 0)
  node.body = []
  while (this.tok.type !== tt.eof) node.body.push(this.parseStatement())
  this.last = this.tok
  if (this.options.ecmaVersion &gt;= 6) {
    node.sourceType = this.options.sourceType
  }
  return this.finishNode(node, &quot;Program&quot;)
}

lp.parseStatement = function() {
  let starttype = this.tok.type, node = this.startNode(), kind

  if (this.toks.isLet()) {
    starttype = tt._var
    kind = &quot;let&quot;
  }

  switch (starttype) {
  case tt._break: case tt._continue:
    this.next()
    let isBreak = starttype === tt._break
    if (this.semicolon() || this.canInsertSemicolon()) {
      node.label = null
    } else {
      node.label = this.tok.type === tt.name ? this.parseIdent() : null
      this.semicolon()
    }
    return this.finishNode(node, isBreak ? &quot;BreakStatement&quot; : &quot;ContinueStatement&quot;)

  case tt._debugger:
    this.next()
    this.semicolon()
    return this.finishNode(node, &quot;DebuggerStatement&quot;)

  case tt._do:
    this.next()
    node.body = this.parseStatement()
    node.test = this.eat(tt._while) ? this.parseParenExpression() : this.dummyIdent()
    this.semicolon()
    return this.finishNode(node, &quot;DoWhileStatement&quot;)

  case tt._for:
    this.next()
    this.pushCx()
    this.expect(tt.parenL)
    if (this.tok.type === tt.semi) return this.parseFor(node, null)
    let isLet = this.toks.isLet()
    if (isLet || this.tok.type === tt._var || this.tok.type === tt._const) {
      let init = this.parseVar(true, isLet ? &quot;let&quot; : this.tok.value)
      if (init.declarations.length === 1 &amp;&amp; (this.tok.type === tt._in || this.isContextual(&quot;of&quot;))) {
        return this.parseForIn(node, init)
      }
      return this.parseFor(node, init)
    }
    let init = this.parseExpression(true)
    if (this.tok.type === tt._in || this.isContextual(&quot;of&quot;))
      return this.parseForIn(node, this.toAssignable(init))
    return this.parseFor(node, init)

  case tt._function:
    this.next()
    return this.parseFunction(node, true)

  case tt._if:
    this.next()
    node.test = this.parseParenExpression()
    node.consequent = this.parseStatement()
    node.alternate = this.eat(tt._else) ? this.parseStatement() : null
    return this.finishNode(node, &quot;IfStatement&quot;)

  case tt._return:
    this.next()
    if (this.eat(tt.semi) || this.canInsertSemicolon()) node.argument = null
    else { node.argument = this.parseExpression(); this.semicolon() }
    return this.finishNode(node, &quot;ReturnStatement&quot;)

  case tt._switch:
    let blockIndent = this.curIndent, line = this.curLineStart
    this.next()
    node.discriminant = this.parseParenExpression()
    node.cases = []
    this.pushCx()
    this.expect(tt.braceL)

    let cur
    while (!this.closes(tt.braceR, blockIndent, line, true)) {
      if (this.tok.type === tt._case || this.tok.type === tt._default) {
        let isCase = this.tok.type === tt._case
        if (cur) this.finishNode(cur, &quot;SwitchCase&quot;)
        node.cases.push(cur = this.startNode())
        cur.consequent = []
        this.next()
        if (isCase) cur.test = this.parseExpression()
        else cur.test = null
        this.expect(tt.colon)
      } else {
        if (!cur) {
          node.cases.push(cur = this.startNode())
          cur.consequent = []
          cur.test = null
        }
        cur.consequent.push(this.parseStatement())
      }
    }
    if (cur) this.finishNode(cur, &quot;SwitchCase&quot;)
    this.popCx()
    this.eat(tt.braceR)
    return this.finishNode(node, &quot;SwitchStatement&quot;)

  case tt._throw:
    this.next()
    node.argument = this.parseExpression()
    this.semicolon()
    return this.finishNode(node, &quot;ThrowStatement&quot;)

  case tt._try:
    this.next()
    node.block = this.parseBlock()
    node.handler = null
    if (this.tok.type === tt._catch) {
      let clause = this.startNode()
      this.next()
      this.expect(tt.parenL)
      clause.param = this.toAssignable(this.parseExprAtom(), true)
      this.expect(tt.parenR)
      clause.body = this.parseBlock()
      node.handler = this.finishNode(clause, &quot;CatchClause&quot;)
    }
    node.finalizer = this.eat(tt._finally) ? this.parseBlock() : null
    if (!node.handler &amp;&amp; !node.finalizer) return node.block
    return this.finishNode(node, &quot;TryStatement&quot;)

  case tt._var:
  case tt._const:
    return this.parseVar(false, kind || this.tok.value)

  case tt._while:
    this.next()
    node.test = this.parseParenExpression()
    node.body = this.parseStatement()
    return this.finishNode(node, &quot;WhileStatement&quot;)

  case tt._with:
    this.next()
    node.object = this.parseParenExpression()
    node.body = this.parseStatement()
    return this.finishNode(node, &quot;WithStatement&quot;)

  case tt.braceL:
    return this.parseBlock()

  case tt.semi:
    this.next()
    return this.finishNode(node, &quot;EmptyStatement&quot;)

  case tt._class:
    return this.parseClass(true)

  case tt._import:
    return this.parseImport()

  case tt._export:
    return this.parseExport()

  default:
    let expr = this.parseExpression()
    if (isDummy(expr)) {
      this.next()
      if (this.tok.type === tt.eof) return this.finishNode(node, &quot;EmptyStatement&quot;)
      return this.parseStatement()
    } else if (starttype === tt.name &amp;&amp; expr.type === &quot;Identifier&quot; &amp;&amp; this.eat(tt.colon)) {
      node.body = this.parseStatement()
      node.label = expr
      return this.finishNode(node, &quot;LabeledStatement&quot;)
    } else {
      node.expression = expr
      this.semicolon()
      return this.finishNode(node, &quot;ExpressionStatement&quot;)
    }
  }
}

lp.parseBlock = function() {
  let node = this.startNode()
  this.pushCx()
  this.expect(tt.braceL)
  let blockIndent = this.curIndent, line = this.curLineStart
  node.body = []
  while (!this.closes(tt.braceR, blockIndent, line, true))
    node.body.push(this.parseStatement())
  this.popCx()
  this.eat(tt.braceR)
  return this.finishNode(node, &quot;BlockStatement&quot;)
}

lp.parseFor = function(node, init) {
  node.init = init
  node.test = node.update = null
  if (this.eat(tt.semi) &amp;&amp; this.tok.type !== tt.semi) node.test = this.parseExpression()
  if (this.eat(tt.semi) &amp;&amp; this.tok.type !== tt.parenR) node.update = this.parseExpression()
  this.popCx()
  this.expect(tt.parenR)
  node.body = this.parseStatement()
  return this.finishNode(node, &quot;ForStatement&quot;)
}

lp.parseForIn = function(node, init) {
  let type = this.tok.type === tt._in ? &quot;ForInStatement&quot; : &quot;ForOfStatement&quot;
  this.next()
  node.left = init
  node.right = this.parseExpression()
  this.popCx()
  this.expect(tt.parenR)
  node.body = this.parseStatement()
  return this.finishNode(node, type)
}

lp.parseVar = function(noIn, kind) {
  let node = this.startNode()
  node.kind = kind
  this.next()
  node.declarations = []
  do {
    let decl = this.startNode()
    decl.id = this.options.ecmaVersion &gt;= 6 ? this.toAssignable(this.parseExprAtom(), true) : this.parseIdent()
    decl.init = this.eat(tt.eq) ? this.parseMaybeAssign(noIn) : null
    node.declarations.push(this.finishNode(decl, &quot;VariableDeclarator&quot;))
  } while (this.eat(tt.comma))
  if (!node.declarations.length) {
    let decl = this.startNode()
    decl.id = this.dummyIdent()
    node.declarations.push(this.finishNode(decl, &quot;VariableDeclarator&quot;))
  }
  if (!noIn) this.semicolon()
  return this.finishNode(node, &quot;VariableDeclaration&quot;)
}

lp.parseClass = function(isStatement) {
  let node = this.startNode()
  this.next()
  if (this.tok.type === tt.name) node.id = this.parseIdent()
  else if (isStatement) node.id = this.dummyIdent()
  else node.id = null
  node.superClass = this.eat(tt._extends) ? this.parseExpression() : null
  node.body = this.startNode()
  node.body.body = []
  this.pushCx()
  let indent = this.curIndent + 1, line = this.curLineStart
  this.eat(tt.braceL)
  if (this.curIndent + 1 &lt; indent) { indent = this.curIndent; line = this.curLineStart }
  while (!this.closes(tt.braceR, indent, line)) {
    if (this.semicolon()) continue
    let method = this.startNode(), isGenerator
    if (this.options.ecmaVersion &gt;= 6) {
      method.static = false
      isGenerator = this.eat(tt.star)
    }
    this.parsePropertyName(method)
    if (isDummy(method.key)) { if (isDummy(this.parseMaybeAssign())) this.next(); this.eat(tt.comma); continue }
    if (method.key.type === &quot;Identifier&quot; &amp;&amp; !method.computed &amp;&amp; method.key.name === &quot;static&quot; &amp;&amp;
        (this.tok.type != tt.parenL &amp;&amp; this.tok.type != tt.braceL)) {
      method.static = true
      isGenerator = this.eat(tt.star)
      this.parsePropertyName(method)
    } else {
      method.static = false
    }
    if (this.options.ecmaVersion &gt;= 5 &amp;&amp; method.key.type === &quot;Identifier&quot; &amp;&amp;
        !method.computed &amp;&amp; (method.key.name === &quot;get&quot; || method.key.name === &quot;set&quot;) &amp;&amp;
        this.tok.type !== tt.parenL &amp;&amp; this.tok.type !== tt.braceL) {
      method.kind = method.key.name
      this.parsePropertyName(method)
      method.value = this.parseMethod(false)
    } else {
      if (!method.computed &amp;&amp; !method.static &amp;&amp; !isGenerator &amp;&amp; (
        method.key.type === &quot;Identifier&quot; &amp;&amp; method.key.name === &quot;constructor&quot; ||
          method.key.type === &quot;Literal&quot; &amp;&amp; method.key.value === &quot;constructor&quot;)) {
        method.kind = &quot;constructor&quot;
      } else {
        method.kind =  &quot;method&quot;
      }
      method.value = this.parseMethod(isGenerator)
    }
    node.body.body.push(this.finishNode(method, &quot;MethodDefinition&quot;))
  }
  this.popCx()
  if (!this.eat(tt.braceR)) {
    // If there is no closing brace, make the node span to the start
    // of the next token (this is useful for Tern)
    this.last.end = this.tok.start
    if (this.options.locations) this.last.loc.end = this.tok.loc.start
  }
  this.semicolon()
  this.finishNode(node.body, &quot;ClassBody&quot;)
  return this.finishNode(node, isStatement ? &quot;ClassDeclaration&quot; : &quot;ClassExpression&quot;)
}

lp.parseFunction = function(node, isStatement) {
  this.initFunction(node)
  if (this.options.ecmaVersion &gt;= 6) {
    node.generator = this.eat(tt.star)
  }
  if (this.tok.type === tt.name) node.id = this.parseIdent()
  else if (isStatement) node.id = this.dummyIdent()
  node.params = this.parseFunctionParams()
  node.body = this.parseBlock()
  return this.finishNode(node, isStatement ? &quot;FunctionDeclaration&quot; : &quot;FunctionExpression&quot;)
}

lp.parseExport = function() {
  let node = this.startNode()
  this.next()
  if (this.eat(tt.star)) {
    node.source = this.eatContextual(&quot;from&quot;) ? this.parseExprAtom() : this.dummyString()
    return this.finishNode(node, &quot;ExportAllDeclaration&quot;)
  }
  if (this.eat(tt._default)) {
    let expr = this.parseMaybeAssign()
    if (expr.id) {
      switch (expr.type) {
      case &quot;FunctionExpression&quot;: expr.type = &quot;FunctionDeclaration&quot;; break
      case &quot;ClassExpression&quot;: expr.type = &quot;ClassDeclaration&quot;; break
      }
    }
    node.declaration = expr
    this.semicolon()
    return this.finishNode(node, &quot;ExportDefaultDeclaration&quot;)
  }
  if (this.tok.type.keyword || this.toks.isLet()) {
    node.declaration = this.parseStatement()
    node.specifiers = []
    node.source = null
  } else {
    node.declaration = null
    node.specifiers = this.parseExportSpecifierList()
    node.source = this.eatContextual(&quot;from&quot;) ? this.parseExprAtom() : null
    this.semicolon()
  }
  return this.finishNode(node, &quot;ExportNamedDeclaration&quot;)
}

lp.parseImport = function() {
  let node = this.startNode()
  this.next()
  if (this.tok.type === tt.string) {
    node.specifiers = []
    node.source = this.parseExprAtom()
    node.kind = &#039;&#039;
  } else {
    let elt
    if (this.tok.type === tt.name &amp;&amp; this.tok.value !== &quot;from&quot;) {
      elt = this.startNode()
      elt.local = this.parseIdent()
      this.finishNode(elt, &quot;ImportDefaultSpecifier&quot;)
      this.eat(tt.comma)
    }
    node.specifiers = this.parseImportSpecifierList()
    node.source = this.eatContextual(&quot;from&quot;) &amp;&amp; this.tok.type == tt.string ? this.parseExprAtom() : this.dummyString()
    if (elt) node.specifiers.unshift(elt)
  }
  this.semicolon()
  return this.finishNode(node, &quot;ImportDeclaration&quot;)
}

lp.parseImportSpecifierList = function() {
  let elts = []
  if (this.tok.type === tt.star) {
    let elt = this.startNode()
    this.next()
    elt.local = this.eatContextual(&quot;as&quot;) ? this.parseIdent() : this.dummyIdent()
    elts.push(this.finishNode(elt, &quot;ImportNamespaceSpecifier&quot;))
  } else {
    let indent = this.curIndent, line = this.curLineStart, continuedLine = this.nextLineStart
    this.pushCx()
    this.eat(tt.braceL)
    if (this.curLineStart &gt; continuedLine) continuedLine = this.curLineStart
    while (!this.closes(tt.braceR, indent + (this.curLineStart &lt;= continuedLine ? 1 : 0), line)) {
      let elt = this.startNode()
      if (this.eat(tt.star)) {
        elt.local = this.eatContextual(&quot;as&quot;) ? this.parseIdent() : this.dummyIdent()
        this.finishNode(elt, &quot;ImportNamespaceSpecifier&quot;)
      } else {
        if (this.isContextual(&quot;from&quot;)) break
        elt.imported = this.parseIdent()
        if (isDummy(elt.imported)) break
        elt.local = this.eatContextual(&quot;as&quot;) ? this.parseIdent() : elt.imported
        this.finishNode(elt, &quot;ImportSpecifier&quot;)
      }
      elts.push(elt)
      this.eat(tt.comma)
    }
    this.eat(tt.braceR)
    this.popCx()
  }
  return elts
}

lp.parseExportSpecifierList = function() {
  let elts = []
  let indent = this.curIndent, line = this.curLineStart, continuedLine = this.nextLineStart
  this.pushCx()
  this.eat(tt.braceL)
  if (this.curLineStart &gt; continuedLine) continuedLine = this.curLineStart
  while (!this.closes(tt.braceR, indent + (this.curLineStart &lt;= continuedLine ? 1 : 0), line)) {
    if (this.isContextual(&quot;from&quot;)) break
    let elt = this.startNode()
    elt.local = this.parseIdent()
    if (isDummy(elt.local)) break
    elt.exported = this.eatContextual(&quot;as&quot;) ? this.parseIdent() : elt.local
    this.finishNode(elt, &quot;ExportSpecifier&quot;)
    elts.push(elt)
    this.eat(tt.comma)
  }
  this.eat(tt.braceR)
  this.popCx()
  return elts
}</textarea>
