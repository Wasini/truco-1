    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview &quot;table reporter.
 * @author Gajus Kuizinas &lt;gajus@gajus.com&gt;
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Requirements
//------------------------------------------------------------------------------

var chalk,
    table,
    pluralize;

chalk = require(&quot;chalk&quot;);
table = require(&quot;table&quot;).default;
pluralize = require(&quot;pluralize&quot;);

//------------------------------------------------------------------------------
// Helpers
//------------------------------------------------------------------------------

/**
 * Draws text table.
 * @param {Array&lt;Object&gt;} messages Error messages relating to a specific file.
 * @returns {string} A text table.
 */
function drawTable(messages) {
    var rows;

    rows = [];

    if (messages.length === 0) {
        return &quot;&quot;;
    }

    rows.push([
        chalk.bold(&quot;Line&quot;),
        chalk.bold(&quot;Column&quot;),
        chalk.bold(&quot;Type&quot;),
        chalk.bold(&quot;Message&quot;),
        chalk.bold(&quot;Rule ID&quot;)
    ]);

    messages.forEach(function(message) {
        var messageType;

        if (message.fatal || message.severity === 2) {
            messageType = chalk.red(&quot;error&quot;);
        } else {
            messageType = chalk.yellow(&quot;warning&quot;);
        }

        rows.push([
            message.line || 0,
            message.column || 0,
            messageType,
            message.message,
            message.ruleId || &quot;&quot;
        ]);
    });

    return table(rows, {
        columns: {
            0: {
                width: 8,
                wrapWord: true
            },
            1: {
                width: 8,
                wrapWord: true
            },
            2: {
                width: 8,
                wrapWord: true
            },
            3: {
                paddingRight: 5,
                width: 50,
                wrapWord: true
            },
            4: {
                width: 20,
                wrapWord: true
            }
        },
        drawHorizontalLine: function(index) {
            return index === 1;
        }
    });
}

/**
 * Draws a report (multiple tables).
 * @param {Array} results Report results for every file.
 * @returns {string} A column of text tables.
 */
function drawReport(results) {
    var files;

    files = results.map(function(result) {
        if (!result.messages.length) {
            return &quot;&quot;;
        }

        return &quot;\n&quot; + result.filePath + &quot;\n\n&quot; + drawTable(result.messages);
    });

    files = files.filter(function(content) {
        return content.trim();
    });

    return files.join(&quot;&quot;);
}

//------------------------------------------------------------------------------
// Public Interface
//------------------------------------------------------------------------------

module.exports = function(report) {
    var result,
        errorCount,
        warningCount;

    result = &quot;&quot;;
    errorCount = 0;
    warningCount = 0;

    report.forEach(function(fileReport) {
        errorCount += fileReport.errorCount;
        warningCount += fileReport.warningCount;
    });

    if (errorCount || warningCount) {
        result = drawReport(report);
    }

    result += &quot;\n&quot; + table([
        [
            chalk.red(pluralize(&quot;Error&quot;, errorCount, true))
        ],
        [
            chalk.yellow(pluralize(&quot;Warning&quot;, warningCount, true))
        ]
    ], {
        columns: {
            0: {
                width: 110,
                wrapWord: true
            }
        },
        drawHorizontalLine: function() {
            return true;
        }
    });

    return result;
};</textarea>
