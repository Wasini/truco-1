    <textarea id="file-source" class="col-md-12">/**
 * @fileoverview Rule to require braces in arrow function body.
 * @author Alberto Rodr√≠guez
 */
&quot;use strict&quot;;

//------------------------------------------------------------------------------
// Rule Definition
//------------------------------------------------------------------------------

module.exports = {
    meta: {
        docs: {
            description: &quot;require braces around arrow function bodies&quot;,
            category: &quot;ECMAScript 6&quot;,
            recommended: false
        },

        schema: {
            anyOf: [
                {
                    type: &quot;array&quot;,
                    items: [
                        {
                            enum: [&quot;always&quot;, &quot;never&quot;]
                        }
                    ],
                    minItems: 0,
                    maxItems: 1
                },
                {
                    type: &quot;array&quot;,
                    items: [
                        {
                            enum: [&quot;as-needed&quot;]
                        },
                        {
                            type: &quot;object&quot;,
                            properties: {
                                requireReturnForObjectLiteral: {type: &quot;boolean&quot;}
                            },
                            additionalProperties: false
                        }
                    ],
                    minItems: 0,
                    maxItems: 2
                }
            ]
        }
    },

    create: function(context) {
        var options = context.options;
        var always = options[0] === &quot;always&quot;;
        var asNeeded = !options[0] || options[0] === &quot;as-needed&quot;;
        var never = options[0] === &quot;never&quot;;
        var requireReturnForObjectLiteral = options[1] &amp;&amp; options[1].requireReturnForObjectLiteral;

        /**
         * Determines whether a arrow function body needs braces
         * @param {ASTNode} node The arrow function node.
         * @returns {void}
         */
        function validate(node) {
            var arrowBody = node.body;

            if (arrowBody.type === &quot;BlockStatement&quot;) {
                if (never) {
                    context.report({
                        node: node,
                        loc: arrowBody.loc.start,
                        message: &quot;Unexpected block statement surrounding arrow body.&quot;
                    });
                } else {
                    var blockBody = arrowBody.body;

                    if (blockBody.length !== 1) {
                        return;
                    }

                    if (asNeeded &amp;&amp; requireReturnForObjectLiteral &amp;&amp; blockBody[0].type === &quot;ReturnStatement&quot; &amp;&amp;
                        blockBody[0].argument.type === &quot;ObjectExpression&quot;) {
                        return;
                    }

                    if (asNeeded &amp;&amp; blockBody[0].type === &quot;ReturnStatement&quot;) {
                        context.report({
                            node: node,
                            loc: arrowBody.loc.start,
                            message: &quot;Unexpected block statement surrounding arrow body.&quot;
                        });
                    }
                }
            } else {
                if (always || (asNeeded &amp;&amp; requireReturnForObjectLiteral &amp;&amp; arrowBody.type === &quot;ObjectExpression&quot;)) {
                    context.report({
                        node: node,
                        loc: arrowBody.loc.start,
                        message: &quot;Expected block statement surrounding arrow body.&quot;
                    });
                }
            }
        }

        return {
            ArrowFunctionExpression: validate
        };
    }
};</textarea>
